    <h1>
      上海大学开源社区<br>
      <sub>
        <span id="coming-soon"></span>
        <span id="cursor" class="twink">▍</span>
      </sub>
    </h1>

    <p id="about-us">上海大学开源社区是由上海大学学生在 2010 年自主发起成立的学生组织，社区旨在借助校园的资源和平台，将学生中的极客、IT企业和其他民间技术社区联系起来，让学生接触最先进的开源软硬件技术，了解计算机软件产业、硬件产业、互联网产业的动态和趋势，并且通过推广开源文化，促进校园计算机学术环境的良性发展。</p>
  </div>

    <p class="col-xs-12">2011年3月27日，在上海市经济和信息化委员会的业务指导下，上海大学开源社区与上海市软件产业促进中心（下称“软促”）共同挂牌成立上海大学开源联合实验室。这标志着高校开源社区成为上海云海战略的重要环节。同年，上海大学开源社区被软促评为优秀高校开源实验室。</p>

    <p class="col-xs-12">现在，我们已经一起走过了四个年头，是上海高校中历史最长的开源技术社区。我们的很多成员已经毕业走出校园，凭借出色的技术能力和领导力活跃在各自的岗位，但是他们并没有离开社区，而是仍然以各种方式回馈社区。</p>
